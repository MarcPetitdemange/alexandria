<ion-modal #modalCategory trigger="open-modal-category" [isOpen]="isOpen" (didDismiss)="isOpen = false; editMode = false;">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add a category</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()" [strong]="true">
            <ion-icon slot="start" name="close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="category" (ngSubmit)="submit()">
        <ion-input formControlName="id" type="hidden"></ion-input>
        <ion-item counter="true">
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title" type="text" maxlength="20"></ion-input>
        </ion-item>
        <ion-item counter="true">
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description" type="text" [autoGrow]="true" maxlength="300"></ion-textarea>
        </ion-item>
        <div class="bottom-menu">
          <ion-button shape="round" color="secondary" (click)="cancel()">
            <ion-icon slot="start" name="close-circle"></ion-icon>Cancel
          </ion-button>
          <ion-button shape="round" color="primary" type="submit">
            <ion-icon slot="start" name="checkmark"></ion-icon>
            Confirm
          </ion-button>
        </div>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
