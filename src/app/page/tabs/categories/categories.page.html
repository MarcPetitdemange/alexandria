<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let book of this.allCategories">
    <ion-card-header >
      <ion-card-title>{{book.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
