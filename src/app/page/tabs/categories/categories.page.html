<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let categorie of this.allCategories">
    <ion-card-header >
      <ion-card-title>{{categorie.title}}</ion-card-title>
    </ion-card-header>
    <ion-button (click)="deleteCategorie(categorie.id)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>
