<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let book of this.allBooks">
    <ion-card-header >
      <ion-card-title>{{book.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{book.description}}</p>
      <ion-chip *ngFor="let categorie of book.categories ">{{categorie.title}}</ion-chip>
      <div class="align-right">
        <ion-fab style="position: relative;">
          <ion-fab-button (click)="editBook(book)" size="small">
            <ion-icon name="pencil"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-fab style="position: relative;">
          <ion-fab-button (click)="deleteBook(book.id)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </ion-card-content>

  </ion-card>


  <app-add-book #modalBook (refresh)="refreshBookList()"></app-add-book>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" title="Scan a book" style="margin-bottom: 1rem;" (click)="scanBook()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button id="open-modal-book" color="primary" title="Add a book">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
