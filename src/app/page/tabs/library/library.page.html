<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let book of this.allBooks">
    <ion-card-header >
      <ion-card-title>{{book.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{book.description}}
      <ion-button (click)="deleteBook(book.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>

    <ion-chip *ngFor="let categorie of book.categories ">{{categorie}}</ion-chip>
  </ion-card>


  <app-add-book #modalBook (refresh)="refreshBookList()"></app-add-book>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" title="Scan a book" style="margin-bottom: 1rem;" (click)="scanBook()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button id="open-modal-book" color="primary" title="Add a book">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
