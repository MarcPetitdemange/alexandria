<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-button (click)="addBook()">Ajouter un livre</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" title="Scan a book" style="margin-bottom: 1rem;">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="primary" title="Add a book">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
