<ion-header>
  <ion-toolbar>
    <ion-title>Alexandria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <ion-card>
      <ion-item>
        <ion-label>Login / Email </ion-label>
        <ion-input type="email" clearInput [(ngModel)]="credentials.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" clearInput [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-button expand="block" (click)="connect()">Connect</ion-button>
      <a [routerLink]="'/create-account'">Create Account</a>
    </ion-card>

    <div class="error" *ngIf="this.error !== null && this.error !== undefined">
      <ion-icon [size]="'large'" name="warning-outline"></ion-icon>
      <span>{{this.error}}</span>
    </div>
    <div class="valid" *ngIf="this.valid">
      <ion-icon [size]="'200px'" name="checkmark-circle-outline"></ion-icon>
    </div>
  </div>
</ion-content>
